<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - SkillCraft</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <header id="navbar">
    <div class="container nav-container">
      <div class="logo"><i class="fas fa-laptop-code"></i>&nbsp;<span class="logo-text">Skill<strong>Craft</strong></span></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form class="contact-form" id="contactForm">
        <div class="contact-field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />
        </div>
        <div class="contact-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@domain.com" required />
        </div>
        <div class="contact-field">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Message subject" required />
        </div>
        <div class="contact-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="contact-btn">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
